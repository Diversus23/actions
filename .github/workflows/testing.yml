name: Тестирование
# Любой пуш и pr в проекте
on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
        oscript_version: ["1.8.3", "stable"]

    steps:
      # Загрузка проекта
      - name: Актуализация
        uses: actions/checkout@v2

      # Установка OneScript конкретной версии
      - name: Установка OneScript
        uses: otymko/setup-onescript@v1.1
        with:
          version: ${{ matrix.oscript_version }}

      # Установка зависимостей пакета
      - name: Установка зависимостей
        run: |
          opm install opm
          opm install -l --dev
          opm install 1testrunner
          opm install 1bdd
          opm install notify
          opm install coverage
          opm install 1connector

      # Сохраняем файл env.json с настройками среды
      - name: 'Create env file'
        run: |
          echo "${{ secrets.ENV_JSON }}" > ./env.json

      # Задача тестирования, в результате ожидается успешное выполнение
      - name: Тестирование
        run: oscript ./tasks/test.os true

      # Публикация результатов тестирования
      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v3
        if: always() # always run even if the previous step fails
        with:
          report_paths: "**/out/tests.xml"