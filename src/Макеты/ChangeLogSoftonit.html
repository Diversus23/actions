.hidden {

.timeline-intro {
  display: flex;
  width: 100%;
  flex-direction: column;
  align-items: flex-start;
  justify-content: center;
  padding-top: 3rem;
  padding-bottom: 3rem;
  padding-left: 1.25rem;
  padding-right: 1.25rem;
}

@media (min-width: 768px) {
  .timeline-intro {
    align-items: center;
  }
}

.timeline-intro {
  background-color: #232327
}

.timeline-intro__title {
  color: white;
}

.timeline-intro__desc {
  font-size: 1.25rem;
  line-height: 1.75rem;
  font-weight: 600;
  color: #9ca3af;
}

.timeline-intro__social {
  margin-top: 1.25rem;
  display: flex;
  justify-content: center;
  color: #08A652;
}

.timeline-intro__social a {
  border: 0
}

.timeline-wrapper {
  display: flex;
  width: 100%;
  justify-content: center;
}

.timeline-container {
  margin-top: 1.25rem;
  display: flex;
  max-width: 1200px;
  flex-direction: column;
  padding: 1.25rem;
}

.timeline {
  display: flex;
}

.timeline__left-col {
  position: relative;
  top: -16px;
  display: none;
  min-width: 80px;
}

@media (min-width: 768px) {
  .timeline__left-col {
    display: flex;
  }
}

.timeline__date {
  top: 0.75rem;
  margin-bottom: 0.75rem;
  height: -moz-fit-content;
  height: fit-content;
  font-weight: 600;
  position: sticky;
  position: -webkit-sticky;
  color: #868e96;
}

.timeline__main {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  border-left-width: 1px;
}

@media (min-width: 768px) {
  .timeline__main {
    flex-direction: row;
  }
}

.timeline__main {
  border-color: #d4d4d4
}

.timeline__main-header {
  position: relative;
  top: -8px;
  display: flex;
  align-items: center;
}

.timeline__dot {
  margin-left: -5px;
  margin-right: 0.75rem;
  height: 8px;
  width: 8px;
  border-radius: 9999px;
  background-color: black;
}

.timeline__date-mobile {
  display: flex;
  min-width: 120px;
  font-weight: 600;
}

@media (min-width: 768px) {
  .timeline__date-mobile {
    display: none;
  }
}

.timeline__date-mobile {
  color: #868e96;
}

.timeline__content {
  position: relative;
  top: -18px;
  margin-left: 1rem;
  margin-top: 1.75rem;
  padding-bottom: 4rem;
}

@media (min-width: 768px) {
  .timeline__content {
    margin-top: 0px;
  }
}

h1 {
  font-size: 2.25rem;
  line-height: 2.5rem;
  font-weight: 700;
}

h1:not(:last-child) {
  margin-bottom: 1rem;
}

h2 {
  font-size: 1.5rem;
  line-height: 2rem;
  font-weight: 700;
}

h2:not(:last-child) {
  margin-bottom: 1rem;
}

h2 {
  font-family: var(--chakra-fonts-heading);
  color: rgb(13, 19, 27);
}

.timeline__image-wrapper {
  display: block;
  height: -moz-fit-content;
  height: fit-content;
  width: -moz-fit-content;
  width: fit-content;
  overflow: hidden;
  border-radius: 20px;
}

.timeline__image-wrapper:first-child {
  margin-top: 10px;
}

.timeline__image-wrapper:not(:last-child) {
  margin-bottom: 1.25rem;
}

.timeline__image-wrapper img {
  width: 100%;
}

.timeline__content img {
  overflow: hidden;
  border-radius: 20px;
}

.timeline__content img:first-child {
  margin-top: 10px;
}

.timeline__content img:not(:last-child) {
  margin-bottom: 1.25rem;
}

h3 {
  font-size: 1.25rem;
  line-height: 1.75rem;
  font-weight: 700;
}

h3:not(:first-child) {
  margin-top: 2.25rem;
}

h3:not(:last-child) {
  margin-bottom: 0.75rem;
}

h3 {
  font-family: var(--chakra-fonts-heading);
  color: rgb(13, 19, 27);
}

p:not(:first-child) {
  margin-top: 1.5rem;
}

p:not(:last-child) {
  margin-bottom: 1.5rem;
}

ul, ol {
  list-style-position: inside;
}

ul:not(:last-child), ol:not(:last-child) {
  margin-bottom: 0.75rem;
}

ul > li:not(:first-child), ol > li:not(:first-child) {
  margin-top: 0.25rem;
}

ul li {
  list-style-type: disc;
}

ol li {
  list-style-type: decimal;
}

ol li::marker {
  font-weight: 700;
}

p, li {
  color: #495057;
}

a {
  color: #08A652;
  text-decoration: none;
  display: inline;
  border-bottom: 1px solid #08A652;
}

a:hover {
  border-bottom: 0;
}
